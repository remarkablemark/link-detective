<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Link Detective</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-muted">Link Detective</h1>
            <br />

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#links" aria-controls="links" role="tab" data-toggle="tab">
                        Links
                    </a>
                </li>

                <li role="presentation">
                    <a href="#result" aria-controls="result" role="tab" data-toggle="tab">
                        Result
                    </a>
                </li>
            </ul><!-- / .nav-tabs -->

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="links">
                    <br />
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" data-toggle="tooltip" data-placement="right" title="Optional: prepends each link with the base url.">
                                Base*
                            </span>
                            <input type="text" class="form-control" id="base" placeholder="http://www.domain.com" />
                        </div>
                    </div>

                    <textarea class="form-control" rows="10" data-toggle="tooltip" data-placement="bottom" title="Paste your links here."></textarea>
                    <br />

                    <button type="submit" class="btn btn-primary" id="search">
                        Search
                    </button>
                </div><!-- / #links -->

                <div role="tabpanel" class="tab-pane" id="result">
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon" data-toggle="tooltip" data-placement="right" title="Optional: filters the search results.">
                            Filter*
                        </span>
                        <input type="text" class="form-control" id="filter" />
                    </div>
                    <br />
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>URL</th>
                                <th>Status</th>
                                <th>Content-Type</th>
                                <th>Content-Length</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!-- / #result -->

            </div><!-- / .tab-content -->
        </div>

        <!-- jQuery -->
        <script src="../node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <!-- Bootstrap -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Main -->
        <script src="./js/script.js"></script>
    </body>
</html>
